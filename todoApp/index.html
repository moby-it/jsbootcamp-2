<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To do App</title>
        <link rel="stylesheet" href="/styles2.css">
        <link rel="stylesheet" href="/timer-styles.css">
        <link rel="icon" href="/favicon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap"

        <script src="/main.mjs"></script>
        <script src="/timer.mjs"></script>
    </head>   
    <body onload="myFunction()">
        <div id="app">
            <main id="mainframe" >
                <header>
                    <h1  class="title">Γράψε τη Μαλακία σου!</h1>
                    <form >
                        <input id="inputbox" type="text">
                        <button  id="button" class="submit" type="submit" 
                        title="πάτα enter να προσθέσεις τη μαλακία σου...  " 
                        onclick= "add_note()">
                            +
                        </button>
                    </form>
                </header>                   
                <p  id="empty" class="empty">Πολύ άντεξες χωρίς μαλακία... </p>
                <div id="timer">00:00:00</div>
                <script>
                    function myFunction() {
                        startTimer();
                    }
                </script>
            </main>                                                               
        </div>                            
    </body>
</html>
