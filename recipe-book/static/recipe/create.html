<html>

<head>
  <title>Recipe Book</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/recipe/create.css">
  <script defer src="create.mjs"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1>create recipe</h1>
  <form action="POST">
    <section>
      <fieldset class="recipe-name">
        <label for="name">Recipe Name</label>
        <input id="name" name="recipe-name" type="text">
      </fieldset>
      <fieldset class="ingredients">
        <header>
          <h3>Ingredients</h3>
          <button type="button" id="add-button" class="button button-small">+</button>
        </header>
        <section class="ingredient-list">
          <header>
            <span>Quantity</span>
            <span>Type</span>
            <span>Name</span>
          </header>
        </section>
      </fieldset>
      <fieldset class="description">
        <label for="description">Description</label>
        <textarea id="description" name="description" type="text">
          </textarea>
      </fieldset>
      <button type="submit" class="button submit">Submit</button>
    </section>
  </form>
</body>

</html>
